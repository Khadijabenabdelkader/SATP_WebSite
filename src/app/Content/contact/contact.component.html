<div class="flex flex-col md:flex-row w-full pt-20 mx-7">
    <div class="flex-1 ">
        <h1 class="text-2xl font-bold mb-4 text-gray-400">Contactez-nous maintenant</h1>
        <form class="flex flex-col space-y-4" (ngSubmit)="onSubmit()"  #contactForm="ngForm">
            <input type="text" placeholder="Nom" [(ngModel)]="nom" name="nom" required class="p-2 border border-gray-300 rounded"/>
            <input type="text" placeholder="Prénom" [(ngModel)]="prenom" name="prenom" required class="p-2 border border-gray-300 rounded"/>
            <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required class="p-2 border border-gray-300 rounded"/>
            <input type="tel" placeholder="Téléphone" [(ngModel)]="telephone" name="telephone" required class="p-2 border border-gray-300 rounded"/>
            <textarea placeholder="Message" [(ngModel)]="message" name="message" required class="p-2 border border-gray-300 rounded h-32"></textarea>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded">Envoyer</button>
        </form>
        
          
        
          
    </div>

    <div class="flex-1 bg-gray-200 h-60  w-full md:w-40 flex flex-col justify-center items-center mt-24 mx-11 ml-0 md:ml-5 rounded">
        <h2 class="text-xl font-bold mb-2 text-center">Contactez-nous</h2>
        <p class="text-center"><strong>Adresse:</strong> Rue STEG, 5020 Jemmel, Monastir, Tunisie.</p>
        <p class="text-center"><strong>Email:</strong> <a href="mailto:steabiddetravauxpublic&#64;gmail.com" class="text-blue-600">steabiddetravauxpublic&#64;gmail.com</a></p>
        <p class="text-center"><strong>Téléphone:</strong> (+216) 73589614</p>
    </div>
    
</div>
